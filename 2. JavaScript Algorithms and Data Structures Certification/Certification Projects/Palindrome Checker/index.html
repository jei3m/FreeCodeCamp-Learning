<DOCTYPE! html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1 class="title">Is it a Palindrome?</h1>
      <div class="palindrome-container">
        <label>Enter in text to check for a palindrome:</label>
        <div class="input-container">
          <input type="text" id="text-input" class="palindrome-input">
          <button id="check-btn">Check</button>
        </div>
        <p id="result"></p>
      </div>
      <div class="p-container">
        <p>ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
