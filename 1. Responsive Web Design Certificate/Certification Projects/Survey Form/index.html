<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <h1 id="title">Survey Form</h1>
    <p class="description" id="description">Thank you for taking the time to help us improve our services.</p>

    <form id="survey-form">
        <!-- Name Field -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <!-- Email Field -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Number Field -->
        <label id="number-label" for="number">Age (optional):</label>
        <input type="number" id="number" name="number" placeholder="Enter your age" min="10" max="99">

        <!-- Dropdown -->
        <label for="dropdown">Which option best describes your role?</label>
        <select id="dropdown" name="role">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
        </select>

        <!-- Radio Buttons -->
        <fieldset>
        <legend>Would you recommend our services to a friend?</legend>
        <label>
            <input type="radio" name="recommend" value="definitely"> Definitely
        </label>
        <label>
            <input type="radio" name="recommend" value="maybe"> Maybe
        </label>
        <label>
            <input type="radio" name="recommend" value="not-sure"> Not Sure
        </label>
        </fieldset>

        <!-- Checkboxes -->
        <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label>
            <input type="checkbox" name="improvements" value="frontend"> Frontend Projects
        </label>
        <label>
            <input type="checkbox" name="improvements" value="backend"> Backend Projects
        </label>
        <label>
            <input type="checkbox" name="improvements" value="data"> Data Visualization
        </label>
        <label>
            <input type="checkbox" name="improvements" value="challenges"> Challenges
        </label>
        </fieldset>

        <!-- Textarea -->
        <label for="comments">Any additional comments or suggestions?</label>
        <textarea class="comments" id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>
    </body>
</html>
